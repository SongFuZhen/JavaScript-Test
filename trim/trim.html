<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trim</title>
	<script>
	function show () {

		var txtBox=document.getElementById("inputbox");
		var lines=txtBox.value.split("\n");

		// 将最后一行打印在页面上
		var blk=document.getElementById("result");
		blk.innerHTML=lines[lines.length-1];
	}
	window.onload=function(){
	// 用来控制循环次数
		var prefLineLength=17;
		var oldStr="This is a String";
		var diff=prefLineLength-oldStr.length;
		alert(oldStr.length);
		var filler='&nbsp;'+"Hello,"+'&nbsp;';

		for(var i=0;i<diff;i++){
			oldStr=filler+oldStr;
		}

		document.getElementById("resultappend").innerHTML=oldStr;
		}
	</script>

</head>
<body>
	<textarea name="inputbox" id="inputbox" cols="13" rows="12"></textarea>
	<button id="show" onclick="show()">显示</button>
	<div id="result"></div>


	<div id="resultappend"></div>
</body>
</html>
