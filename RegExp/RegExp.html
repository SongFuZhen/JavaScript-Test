<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RegExp</title>
	<style type="text/css">
		body{
			font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
		}
	</style>
	<script>
	// 社会安全号码验证
		function test() {
			var ssn=document.getElementById("number").value;
			var pattern=/^\d{3}-?\d{2}-?\d{4}$/;
			if(ssn.match(pattern))
				document.getElementById("result").innerHTML="OK";
			else{
				document.getElementById("result").innerHTML="Not OK";
			}
		}

		function show(){  
		var cookbookString=new Array();
		cookbookString[0]="Joe's Cooking Book";
		cookbookString[1]="Sam's Cookbook";
		cookbookString[2]="JavaScript CookBook";
		cookbookString[3]="JavaScript BookCook";
		cookbookString[4]="Java cookbook";
		cookbookString[5]="Script CookBoOk";

		//添加i之后，将会忽略大小写 
		var patterns=/Cook.*Book/i;
		for (var i = 0; i <cookbookString.length; i++) {
			document.getElementById("resultString").innerHTML+=cookbookString[i]+" "+patterns.test(cookbookString[i])+"<br />";
			}
		}

		// 找到并突出显示一个模式的所有用例
		function showallmold(){
			var searchString="Now is the time and this is the time and that is the time";
			var patternmold=/t\w*e/g;
			var matchArray;

			var str="";
			while((matchArray=patternmold.exec(searchString))!=null){
				str+="at"+"&nbsp;" +matchArray.index+"&nbsp;"+"we found"+"&nbsp;"+matchArray[0]+"<br />";
			}
			document.getElementById("resultmoldString").innerHTML=str;
		}
		// 网页加载完成之后执行
		window.onload=function(){
			var searchString="Now is the time and this is the time and that is the time";
			document.getElementById("strString").innerHTML=searchString.toString();
		}
	</script>
	<button id="show" onclick="test()">测试</button>
	<input type="text" id="number">
	<br><br>
	<div id="result"></div>
	<hr>
	<button id="show" onclick="show()">显示</button>
	<div id="resultString"></div>
	<hr>
	<button id="searchString" onclick="showallmold()">查找</button>
	<div id="strString"></div>
	<div id="resultmoldString"></div>
</body>
</html>
