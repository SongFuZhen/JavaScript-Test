<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change_split</title>
	<style>
		body{
			/*
				font: 20px/1.5 Tahoma,Helvetica,Arial,'宋体',sans-serif;
			*/
				font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
			
			font-size: 20px;
			/*
			font-family: Helvetica, 'Hiragino Sans GB', 'Microsoft Yahei', '微软雅黑', Arial, sans-serif;
			*/
		}
	</style>
</head>
<script>
	//调用的时候执行
	function splitkeyword(){
		var keywordlist=document.getElementById("keyword").value;
		var arraylist=keywordlist.split(",");
		var resultString="";
		for(var i=0;i<arraylist.length;i++){
			resultString+="keyword"+i+":"+arraylist[i]+"<br />";
		}	

		var blk=document.getElementById("result");
		blk.innerHTML=resultString;
	}
	//文档加载完成之后执行
	window.onload=function(){
		var specialString="<p>This page \u00A9 Shelley Powers</p>";
		var special=document.getElementById("special");
		special.innerHTML=specialString;
	}

</script>

<body>
	
</body>
	<textarea name="keyword" id="keyword" cols="30" rows="10"></textarea>
	<button id="splitkeyword" onclick="splitkeyword()">点击分割</button>
	<div id="result"></div>
	<div id="special"></div>

</html>
